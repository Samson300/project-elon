<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Gloria+Hallelujah|Underdog" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script scr="/models/facts.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>        

        <!-- Adds styling to page -->
        <style type="text/css">
            body {
                background: rgba(0,0,0,.3);          
                background-blend-mode: difference;
                background-size: 100vw;
                font-family: 'Amatic SC', cursive;


            }
            h1, h4, tr, td, th {
                text-align: center;
                color: white;

            }

            h1 {
                font-size: 8rem;
                text-shadow: 2px 2px black;

            }

            h4 {
                font-size: 2rem;
            }

            tr, td {
                font-size: 2rem;
            }

            .widget {
                display: flexbox;
                flex-direction: row;
                width: 20%;
                height: 20%;
                background: rgba(255,255,255,.8);
            }
            .table {
                margin-top: 8rem;
            }

        
            
        </style>
    
        <!-- Weather Widget -->

        <a class="weatherwidget-io" href="https://forecast7.com/en/33d75n84d39/atlanta/?unit=us" data-label_1="ATLANTA" data-label_2="WEATHER" data-font="Ubuntu" data-icons="Climacons Animated" data-theme="weather_one" >ATLANTA WEATHER</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>

        <!-- Page headings -->
    <h1>Welcome to your dashboard</h1>
        <!-- Styles the facts box -->
    <div class='facts'>
        <style>
            p {
                font-size: 2em;
            }

            .facts {
                display: flex;
                font-size: 1em;
                margin-top: 4em;
                margin-left: 60%;
                flex-wrap: none;
                background: black;
                color: white;
                text-shadow: none;
                width: 30%;
                height: 100%;
                text-align: center;
                border-radius: 2%;

            }
            .comData {
                padding: none;
                background: rgba(255,255,255,.8);
                width: 30%;
                margin-left: 60%;
                text-align: center;
                max-height: 200px;
                overflow: scroll;
                margin-bottom: 0%;
                font-family: 'Gloria Hallelujah', cursive;
                border-radius: 2%;

            }

            form {
                justify-content: center;
            }

            ul {
                list-style: none;
            }

            .marked {
                flex-wrap: wrap;
                background-color: lightgreen;
              }
              
              .unmarked {
                background-color: lightblue;
              }
        </style>
        
        <!-- pulls in data from index file -->
        <p>${saying}</p>
    </div>

        <!--LIKE/UNLIKE BUTTONS  -->
    <div class=comData>
    <button class="marked">
        Like
      </button>
      <button class="unmarked">
        Unlike
      </button>
<script>
    $('button.marked, button.unmarked').on('click', function(e) {
        var $targetButton = $(e.target);
        if ($targetButton.hasClass('marked')) {
            onMarkedButtonClick($targetButton);
        } else if ($targetButton.hasClass('unmarked')) {
            onUnmarkedButtonClick($targetButton);
        }
      });
      
      function onMarkedButtonClick($button) {
        $button.removeClass('marked');
        $button.addClass('unmarked');
      }
      
      function onUnmarkedButtonClick($button) {
        $button.removeClass('unmarked');
        $button.addClass('marked');
      }
    </script>
    </div>
    <!-- COMMENTS -->
    <div class='comData'>
        <form 
        action="/dashboard"
        method="POST">
            <input value="" type="text" name="content"/>
            <input type="submit"/>
        </form>
    
    <ul>
        ${
            comments.map(singleComment => `<li>${singleComment.content}</li>`).join('')
        }
    </ul>

    </div>
    
</body>
</html>
